<html>
<head>
    <meta charset="UTF-8">
    <title>Insomnia Shop Checkout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#0e1621, #1b2838);
            color: white;
        }

        .navbar {
            background-color: #171a21;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #066fa1;
        }

        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #1b2838;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .checkout-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #2c2f33;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .checkout-item img {
            width: 100px;
            height: 130px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .checkout-item-details {
            flex-grow: 1;
        }

        .total {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        #place-order-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #66c0f4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #place-order-btn:hover {
            background-color: #077285;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">Insomia Shop Checkout</div>

    <div class="checkout-container">
        <h2>Your Cart</h2>
        <div id="checkout-items"></div>
        <div class="total" id="checkout-total"></div>
        <button id="place-order-btn">Place Order</button>
    </div>

    <script>
        const checkoutItemsContainer = document.getElementById("checkout-items");
        const checkoutTotal = document.getElementById("checkout-total");
        const placeOrderBtn = document.getElementById("place-order-btn");

        // Load cart from localStorage
        const cart = JSON.parse(localStorage.getItem("cart") || "{}");
        const items = Object.values(cart);

        if (items.length === 0) {
            checkoutItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
            placeOrderBtn.style.display = "none";
        } else {
            let total = 0;

            items.forEach(item => {
                total += item.game.price * item.quantity;

                const itemDiv = document.createElement("div");
                itemDiv.className = "checkout-item";

                itemDiv.innerHTML = `
                    <img src="${item.game.imageUrl}" alt="${item.game.name}">
                    <div class="checkout-item-details">
                        <h3>${item.game.name}</h3>
                        <p>$${item.game.price} x ${item.quantity}</p>
                    </div>
                    <div>$${(item.game.price * item.quantity).toFixed(2)}</div>
                `;

                checkoutItemsContainer.appendChild(itemDiv);
            });

            checkoutTotal.textContent = "Total: $" + total.toFixed(2);
        }

    
        placeOrderBtn.addEventListener("click", () => {
        window.location.href = "payment.html";
});

    </script>
</body>
</html>
